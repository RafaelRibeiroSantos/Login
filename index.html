<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon-pc.png" type="image/x-icon">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="#" method="post">
                    <p>
                        <label for="inome"><span class="material-symbols-outlined">person</span></label>
                        <input type="text" name="inome" id="nome" autocomplete="on" placeholder="Nome" required>
                    </p>
                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="isenha" id="senha" placeholder="sua senha" required>
                    </p>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
